<md-card 
  [ngClass]="{
    'hotel-thumbnail':true, 
    'active-hotel':mouseOverItem,
    'odd-bgc':isOdd
    }" 
  (mouseover)="mouseOverItem=true" 
  (mouseleave)="mouseOverItem=false">
  <h3>{{hotel.name}}</h3>
  <div class="hotel-thumbnail-content">
    <img [src]="hotel.imageUrl" alt="hotel.name">
    <div class="hotel-thumbnail-content-address">
      <p> Address: {{hotel.location.address}}, </p>
      <p> TEL: {{hotel.tel}}, </p>
    </div>
  </div>
</md-card>
